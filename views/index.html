
<html>

    <head>
        <meta charset="utf-8">
        <title>Chess></title>
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <header>
            <h2>JsChess</h2>
        </header>

        <div id="Game">

            <div id="FenInDiv" >
                Fen:<br>
                <input type="text" class = "fenIn" style="width : 480px;">
                <button type="button" class="setFen" name="setFen">Set Position</button>
            </div>

            <div id="board"></div>


            <div id="EngineInput">
                Thinking Time:<br>
                <select id="ThinkingTime">
                    <option value="1">1s</option>
                    <option value="2">2s</option>
                    <option value="3">3s</option>
                    <option value="4">4s</option>
                    <option value="5">5s</option>
                    <option value="6">6s</option>

                </select>
                <br>
                <br><br>
                <div id="EngineStatus">
                    BestMove:<span id="BestMove"></span><br>
                    Depth:<span id="Depth"></span><br>
                    Score:<span id="Score"></span><br>
                    Time:<span id="Time"></span><br>
                    Nodes:<span id="Nodes"></span><br>
                    Ordering:<span id="Ordering"></span><br><br><br>

                    <button id="MoveButton">MoveNow</button><br><br><br>
                    <button id="TakeBackButton" onclick="TakeBackMove()">TakeBack</button><br><br><br>
                    <button id="NewGameButton">New Game</button><br><br><br>
                </div>

                <span id="GameStatus"></span>


            </div>
        </div>

        <div class="page login" id='page-login'>
          <input id='username'></input>
          <button id='login'>Login</button>
        </div>
        <div class="page lobby" id='page-lobby'>

          <h2 id='userLabel'></h2>

          <button id="playEngine">Play Against Engine</button>

          <h3>Active games</h3>
          <div id='gamesList'>
            No active games
          </div>
          <h3>Online players</h3>
           <div id='userList'>
             No users online
          </div>

        </div>


        <script src="javascripts/jquery-3.3.1.min.js"></script>
        <script src="default.js"></script>

        <script src="javascripts/def.js"></script>
        <script src="javascripts/gameController.js"></script>
        <script src="javascripts/movegen.js"></script>
        <script src="javascripts/board.js"></script>
        <script src="javascripts/makemove.js"></script>
        <script src="javascripts/io.js"></script>
        <script src="javascripts/gui.js"></script>
        <script src="javascripts/perftTest.js"></script>
        <script src="javascripts/search.js"></script>
        <script src="javascripts/evaluate.js"></script>
        <script src="javascripts/pvTable.js"></script>
        <script src="javascripts/main.js"></script>

    </body>

</html>
